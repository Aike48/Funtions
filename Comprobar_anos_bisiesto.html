<script>

function esBisiesto(ano) {
  if ((ano % 4 === 0 && ano % 100 !== 0) || ano % 400 === 0) {
    console.log ("El año si es bisiesto")
  } else {
    console.log ("El año no es bisiesto")
  }
}

 let anios = prompt("Ingresa el año del cual deseas saber si es bisiesto")
 esBisiesto (anios)
</script>
