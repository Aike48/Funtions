<script>

function potencia (Base, exponente) {
  if (exponente === 0) {
    return 1; 
  }

  let resultado = 1;
  for (let i = 0; i < Math.abs(exponente); i++) {
    resultado *= Base;
  }

  if (exponente < 0) {
    resultado = 1 / resultado;
  }

  console.log ("El resultado es", + resultado)
}

    let NumBase = parseFloat(prompt("Ingrese el número que desea elevar"))
    let numExp = parseInt(prompt("Ingrese el número al cual desea elevar al primero"))

    potencia (NumBase, numExp)
</script>
